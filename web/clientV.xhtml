<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Наименование эмитента</title>
</h:head>

<f:metadata>
    <f:viewParam name="client_idn" value="#{dfView.nin}" />
</f:metadata>

<h:inputHidden value="#{dfView.viewClientsCustomized(dfView.nin)}"/>

<h:body style="width: 1200px; height: 1020px;">

    <f:facet name="last">
        <h:outputStylesheet library="default" name="css/nin.css" />
    </f:facet>

    <p:panelGrid columns="2" styleClass="indNin">

        <h:outputText value="Полное наименование Эмитента:"/>
        <h:outputText value="#{dfView.selectedClient.a1_cl_fullname}" styleClass="indNin"/>

        <h:outputText value="Юридический адрес:"/>
        <h:outputText value="#{dfView.selectedClient.a1_j_address}" styleClass="indNin"/>

        <h:outputText value="ИИН/БИН:" styleClass="indNin"/>
        <h:outputText value="#{dfView.selectedClient.a1_idn}" styleClass="indNinCenter"/>

        <h:outputText value="Номер гос.регистрации (перерегистрации)" styleClass="indNin"/>
        <h:outputText value="#{dfView.selectedClient.a1_cl_doc_nom}" styleClass="indNin"/>

        <h:outputText value="Датa гос.регистрации (перерегистрации)" styleClass="indNin"/>
        <h:outputText value="#{dfView.selectedClient.a1_cl_doc_dat} г." styleClass="indNin"/>



    </p:panelGrid>




</h:body>

</html>
