
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
<f:metadata>
    <f:viewParam name="client_id" value="#{dfView.client_id}" />
</f:metadata>
<h:head>
    <title>Наименование эмитента info</title>
</h:head>

<h:body >

    <li value="#{dfView.viewClientsCustomized(dfView.client_id)}"></li>



    <p:panelGrid
            columns="2"
    style="height: 300px;
    width: 300px;
    resize: both;
    overflow: auto;" styleClass="someCustomClass" >

        <h:outputText value="Юридический адрес:"  styleClass="indNin"/>
        <h:outputText value="#{dfView.selectedClient.a1_j_address}"  styleClass="indNin"/>

        <h:outputText value="ИИН/БИН:"  styleClass="indNin"/>
        <h:outputText value="#{dfView.selectedClient.a1_idn}"  styleClass="indNin"/>

        <h:outputText value="номер регистрации (перерегистрации)"  styleClass="indNin"/>
        <h:outputText value="#{dfView.selectedClient.a1_cl_doc_nom}"  styleClass="indNin"/>

        <h:outputText value="датa регистрации (перерегистрации)"  styleClass="indNin"/>
        <h:outputText value="#{dfView.selectedClient.a1_cl_doc_dat}"  styleClass="indNin"/>

    </p:panelGrid>

 



</h:body>

</html>
